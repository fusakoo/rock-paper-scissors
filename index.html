<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <meta charset="UTF-8"/>

        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <script src="https://kit.fontawesome.com/42f1f09add.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <h1>Let's Play: Rock, Paper, Scissors!</h1>
            <div id="scoreboard">
                <p id="displayScore">Test Score</p>
                <p id="displayResult">Test Result</p>
            </div>
            <p>Choose your move</p>
            <div class="player-container">
                <button id="rock"><i class="far fa-hand-rock"></i></button>
                <button id="paper"><i class="far fa-hand-paper"></i></button>
                <button id="scissors"><i class="far fa-hand-scissors"></i></button>
            </div>
            <div id="roundStats">Test</div>
            <div id="roundResult">Test</div>
            <script src="scripts/main.js" type="text/javascript"></script>
            <a href="indexOld.html">Check out the Console Version</a>
        </main>
    </body>
</html>
