<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <meta charset="UTF-8"/>

        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <script src="https://kit.fontawesome.com/42f1f09add.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <h1>Let's Play: Rock, Paper, Scissors!</h1>
            <p class="instruction">First one to reach 5 points win!</p>
            <div id="score-container">
                <p>
                    Round: <span id="round">0</span>
                </p>
                <div id="scoreboard">
                    <p class="score">Player: <span id="player-score"></span></p> 
                    <p class="score">Computer: <span id="computer-score"></span></p>
                </div>
            </div>
            <div class="player-container">
                <p class="instruction">Choose your move</p>
                <div class="button-container">
                    <button id="rock" class="player-choices"><i class="far fa-hand-rock"></i></button>
                    <button id="paper" class="player-choices"><i class="far fa-hand-paper"></i></button>
                    <button id="scissors" class="player-choices"><i class="far fa-hand-scissors"></i></button>
                </div>
            </div>
            <div class="round-container">
                <div id="round-stats" class="margin-bottom"></div>
                <div id="round-result" class="margin-bottom"></div>
            </div>
            <script src="scripts/main.js" type="text/javascript"></script>
        </main>
        <footer>
            <a href="indexOld.html">Check out the Console Version</a>
        </footer>
    </body>
</html>
